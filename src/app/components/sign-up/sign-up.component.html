<div>
  <h2>Sign up</h2>
  <form class="sign-up_form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Enter your first name" formControlName="firstName" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Enter your last name" formControlName="lastName" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter your email" formControlName="email" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Repeat your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="repeatPassword" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Sign up</button>
  </form>
  <div>
    <br>
    <p [ngStyle]="{'color': 'gray', 'text-align': 'right'}">Go back to <a routerLink="/login">Login</a></p>
  </div>
</div>
