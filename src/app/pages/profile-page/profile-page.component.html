<div class="profile_page">
  <mat-card>
    <mat-card-content>
      <mat-card-header>Hi {{ firstName }}! Welcome to your profile page!</mat-card-header>
      <hr>
      <mat-card-content>
        <p>First Name: {{ firstName}}</p>
        <p>Last Name: {{ lastName }}</p>
        <p>Email address: {{ email }}</p>
      </mat-card-content>
      </mat-card-content>
  </mat-card>
</div>
